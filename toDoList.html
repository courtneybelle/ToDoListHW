<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do - Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="toDoList.css" />
</head>
  <body>
    <div class="header">
    
    <h1>To Do List</h1>
    <div class="howto">
    <p>To add a task click add to list. To mark a task complete click the selected task once . To remove a task from the list completely double click the task to remove it.</p>
    </div> </div>
    
  <div class="input-group mb-3">
    <input  id="inputGroup"type="text" class="form-control" placeholder="What do you need to do?" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="addToDoButton">Add to List </button>
  </div>
   <div class="container" >
<div class="toDos" id="toDoContainer">

</div>
</div>




<script>
let addToDoButton = document.getElementById('addToDoButton');
let toDoContainer = document.getElementById('toDoContainer')
let inputGroup = document.getElementById('inputGroup'); 

addToDoButton.addEventListener('click',function() {
var paragraph =document.createElement('p');
paragraph.innerText=inputGroup.value; 
toDoContainer.appendChild(paragraph);
inputGroup.value = "";
paragraph.addEventListener('click',function(){
    paragraph.style.textDecoration ="line-through"
    paragraph.addEventListener('dblclick',function(){
   toDoContainer.removeChild(paragraph);
   
}) 
})
})
</script>
